<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Diseño Conceputal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="container mt-5">
        <!-- Mantenimiento de cursos -->
        <div class="section">
        <h2 class="section-title">Mantenimiento de Cursos</h2>
        <div class="btn-group mt-3">
            <button class="btn btn-primary animated-button" onclick="window.location.href='../queries/cursoNombre.html'">Búsqueda por Nombre (Curso)</button>
            <button class="btn btn-primary animated-button" onclick="window.location.href='../queries/cursoCodigo.html'">Búsqueda por Código (Curso)</button>
            <button class="btn btn-primary animated-button" onclick="window.location.href='../queries/cursosDeCarreraCodigo.html'">Búsqueda por Carrera (Curso)</button>
            <button class="btn btn-primary animated-button" onclick="window.location.href='../queries/cursoCarreraCiclo.html'">Búsqueda por Carrera y Ciclo (Curso)</button>
            
        </div>
        </div>

        <!-- Mantenimiento de carreras -->
        <div class="section">
        <h2 class="section-title">Mantenimiento de Carrera</h2>
        <div class="btn-group mt-3">
            <button class="btn btn-secondary animated-button" onclick="location.href='../queries/carreraNombre.html'" type="button">Búsqueda por Nombre (Carrera)</button>
            <button class="btn btn-secondary animated-button" onclick="location.href='../queries/carreraCodigo.html'">Búsqueda por Código (Carrera)</button>            <button class="btn btn-secondary animated-button" onclick="window.location.href='../queries/carreraQuitar.html'">Quitar Curso (Carrera)</button>
            <button class="btn btn-secondary animated-button" onclick="window.location.href='../queries/agregarCurso.html'">Agregar Curso (Carrera)</button>
            <button class="btn btn-secondary animated-button" onclick="window.location.href='../queries/carreraQuitar.html'">Quitar Curso (Carrera)</button>
            <!-- Additional functionality for editing courses within a career -->
        </div>
        </div>

        <!-- Mantenimiento de Profesores -->
        <div class="section">
        <h2 class="section-title">Mantenimiento de Profesor</h2>
        <div class="btn-group mt-3">
            <button class="btn btn-success animated-button">Búsqueda por Nombre (Profesor)</button>
            <button class="btn btn-success animated-button">Búsqueda por Cédula (Profesor)</button>
        </div>
        </div>

        <!-- Mantenimiento de Alumnos -->
        <div class="section">
        <h2 class="section-title">Mantenimiento de Alumno</h2>
        <div class="btn-group mt-3">
            <button class="btn btn-danger animated-button">Búsqueda por Nombre (Alumno)</button>
            <button class="btn btn-danger animated-button">Búsqueda por Cédula (Alumno)</button>
            <button class="btn btn-danger animated-button">Búsqueda por Carrera (Alumno)</button>
            <button class="btn btn-danger animated-button">Consultar Historial (Alumno)</button>
        </div>
        </div>

        <!-- Mantenimiento de ciclos -->
        <div class="section">
        <h2 class="section-title">Mantenimiento de Ciclo</h2>
        <div class="btn-group mt-3">
            <button class="btn btn-info animated-button">Búsqueda por Año (Ciclo)</button>
            <button class="btn btn-info animated-button">Seleccionar Ciclo Activo</button>
            <button class="btn btn-info animated-button" onclick="window.location.href='../queries/ciclosActivos.html'">Mostrar Ciclo Activo</button>
        </div>
        </div>

        <!-- Oferta académica -->
        <div class="section">
        <h2 class="section-title">Oferta Académica</h2>
        <div class="btn-group mt-3">
            <button class="btn btn-warning animated-button">Seleccionar Carrera y Ciclo</button>
            <button class="btn btn-warning animated-button">Agregar/Modificar Grupos</button>
        </div>
        </div>

        <!-- Matricula -->
        <div class="section">
        <h2 class="section-title">Matrícula</h2>
        <div class="btn-group mt-3">
            <button class="btn btn-dark animated-button">Matrícula de Estudiantes</button>
        </div>
        </div>

        <!-- Registro de notas -->
        <div class="section">
        <h2 class="section-title">Registro de Notas</h2>
        <div class="btn-group mt-3">
            <button class="btn btn-light animated-button">Registrar Notas</button>
            <!-- Additional functionalities can be added here -->
        </div>
        </div>

        <!-- Consulta de historial -->
        <div class="section">
        <h2 class="section-title">Consulta de Historial</h2>
        <div class="btn-group mt-3">
            <button class="btn btn-primary animated-button">Consultar Historial Académico</button>
        </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
