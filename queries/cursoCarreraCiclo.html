<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Busqueda de Cursos por Carrera y Ciclo</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="cursoCarreraCiclo.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="section">
            <form id="cursoCarreraCiclo">
                <h2 class="section-title">Búsqueda de Cursos por Carrera y Ciclo</h2>
                <div class="mb-3">
                    <label for="codigoCarrera" class="form-label">Código de la Carrera</label>
                    <input type="text" class="form-control" id="codigoCarrera" placeholder="Ej: IT01">
                </div>

                <div class="mb-3">
                    <label for="ciclo" class="form-label">Ciclo</label>
                    <input type="text" class="form-control" id="ciclo" placeholder="Ej: 1">
                </div>
                <label class="form-label" id="error"></label>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>
        <div class="section">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#Curso</th>
                        <th scope="col">Código</th>
                        <th scope="col">Año</th>
                        <th scope="col">Ciclo</th>
                    </tr>
                </thead>
                <tbody id="resultadoTabla">
                    <!-- Resultados se agregarán aquí -->
                </tbody>
            </table>
        </div>
    </div>


</body>

</html>
