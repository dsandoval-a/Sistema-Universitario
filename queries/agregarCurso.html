<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <div class="section">
            <form id="carreraNombre">
                <h2 class="section-title">Codigo de la carrera</h2>
                <div class="mb-3">
                    <label for="codigo" class="form-label">Codigo de la carrera</label>
                    <input type="text" class="form-control" id="codigoCarrera"
                        placeholder="Ingrese el codigo de la carrera al que quiera ingresar el nuevo curso...">
                </div>
                <h2 class="section-title">Crear curso en la carrera</h2>
                <div class="mb-3">
                    <label for="codigo" class="form-label">Codigo del curso</label>
                    <input type="text" class="form-control" id="codigoCurso"
                        placeholder="Ingrese el codigo del curso...">
                </div>
                <div class="mb-3">
                    <label for="annio" class="form-label">Año del curso</label>
                    <input type="text" class="form-control" id="annio"
                        placeholder="Ingrese el año del curso...">
                </div>
                <div class="mb-3">
                    <label for="ciclo" class="form-label">Ciclo del curso</label>
                    <input type="text" class="form-control" id="ciclo"
                        placeholder="Ingrese el ciclo del curso...">
                </div>
                <button type="submit" class="btn btn-primary">Crear</button>
            </form>
        </div>
        <div class="section" id="messageContainer"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="agregarCurso.js"
    ></script>
  </body>
</html>
