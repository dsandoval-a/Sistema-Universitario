<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Busqueda de Curso por Codigo</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="cursoCodigo.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="section">
            <form id="cursoCodigo">
                <h2 class="section-title">Búsqueda de Curso por Código</h2>
                <div class="mb-3">
                    <label for="cursoCodigo" class="form-label">Código del curso</label>
                    <input type="text" class="form-control" id="codigoCurso" placeholder="Ej: 2">
                    <label class="form-label" id="error"></label>
                </div>

                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>
        <div class="section">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id Curso</th>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Créditos</th>
                        <th scope="col">Horas Semanales</th>
                    </tr>
                </thead>
                <tbody id="resultadoTabla">
                    <!-- Resultados se agregarán aquí -->
                </tbody>
            </table>
        </div>
    </div>


</body>

</html>
