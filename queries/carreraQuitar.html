<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Busqueda de Cursos por Carrera y Ciclo</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="carreraQuitar.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="section">
            <form id="quitarCarrera">
                <h2 class="section-title">Búsqueda de Cursos por Carrera y Ciclo</h2>
                <div class="mb-3">
                    <label for="codigoCarrera" class="form-label">Código de la Carrera</label>
                    <input type="text" class="form-control" id="codigoCarrera" placeholder="Ej: IT01">
                </div>

                <div class="mb-3">
                    <label for="ciclo" class="form-label">Código del Curso</label>
                    <input type="text" class="form-control" id="codigoCurso" placeholder="Ej: 1">
                </div>

                <button type="submit" class="btn btn-primary">Eliminar</button>
                <label class="form-label" id="error"></label>
            </form>
        </div>
        
    </div>


</body>

</html>
